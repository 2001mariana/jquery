
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				$('#lista1').prepend('<li style="color: #1E90FF">Item novo adicionado com método prepend JQUERY</li>')
				$('#lista2').append('<li style="color: #1E90FF">Item novo adicionado com método append JQUERY</li>')
				$('#lista2').after('<li style="color: #FF00FF>Eu fui inserido após a div utilizando o "after"</li>')
				$('#lista2').before('<li style="color: #FF00FF>Eu fui inserido a a div utilizando o "after"</li>')
				$('.item2-eliminado').remove()

			})

		</script>
	</head>

	<body style="margin: 0 auto; background-color: 	#F0FFFF; text-align: justify;">

		<div id="header" style="background-color: #6495ED; height: 60px; width: 100%; padding: 8px;">
			<a href="index.html" style="text-decoration: none; text-transform: uppercase; color:#FFFFFF;"><h1>
				Clique aqui para voltar à tela inicial</h1></a>
		</div>
		
		
		<ul id="lista1">
			<li>Item 1</li>
            <li>Item 2 - temos outro item 2 no html que é eliminado com JQUERY</li>
			<li class="item2-eliminado">Item 2- eliminado com JQUERY</li>
			<li>Item 3</li>
		</ul>

		<div id="lista2">
			<div>Item 1</div>
			<div class="item2">Item 2</div>
			<div>Item 3</div>
		</div>

		<hr id="linha" />

	</body>

    <script>
		$("body").css("width", "800px")
    </script>

</html>
