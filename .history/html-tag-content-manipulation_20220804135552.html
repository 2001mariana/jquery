
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				console.log('conteúdo div 1: ', $('#div1').html())
				console.log('conteúdo div 2: ', $('#div2').html())
                $('#div1').html('<strong>Eu sou o novo valor</strong>')
                //desta forma, como mostrado no exemplo, utilizando o método .html, se houver serão lidas e interpretadascomo html.
                //se eu quiser renderizar a tag como texto, ao invés de inviocar o método.html, devo invocar o método:
                $('#div1').text('<strong>Eu sou o novo valor</strong>')
			})            
		</script>
	</head>

	<body>
		
		<div id="div1 original" style="border:solid 1px #000; width: 150px; height: 150px">
			<a href="#">teste</a>
			<p>Esse é outro teste</p>
			Texto
			<div>Outro teste</div>
		</div>

        <div id="div1 alterada-html" style="border:solid 1px #000; width: 150px; height: 150px">
			<a href="#">teste</a>
			<p>Esse é outro teste</p>
			Texto
			<div>Outro teste</div>
		</div>

        <div id="div1 alterada-text" style="border:solid 1px #000; width: 150px; height: 150px">
			<a href="#">teste</a>
			<p>Esse é outro teste</p>
			Texto
			<div>Outro teste</div>
		</div>

		<div id="div2" style="border:solid 1px #000; width: 150px; height: 150px">
			Div 2
		</div>

	</body>

</html>
