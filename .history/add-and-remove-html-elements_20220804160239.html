
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				$('#lista1').prepend('<li style="color: #7CFC00;">Item novo adicionado com método prepend JQUERY</li>')
				$('#lista2').append('<li style="color: #1E90FF;">Item novo adicionado com método append JQUERY</li>')
				$('#lista2').after('<div style="color: #FF00FF;">Eu fui inserido após a div utilizando o "after"</div>')
				$('#lista2').before('<div style="color: #FF1493;">Eu fui inserido antes da div utilizando o "after"</div>')
				$('.item2-eliminado').remove()

			})

		</script>
	</head>

	<body style="margin: 0 auto 10px auto; background-color: 	#F0FFFF; text-align: justify;">

		<div id="header" style="background-color: #6495ED; height: 60px; width: 100%; padding: 8px;">
			<a href="index.html" style="text-decoration: none; text-transform: uppercase; color:#FFFFFF;"><h1>
				Clique aqui para voltar à tela inicial</h1></a>
		</div>

        <img style="margin: 15px 0; width: 100%;" src="img/add-and-remove-html-element.PNG" />
		
		<div style="background-color: #2e183d">
            <ul id="lista1">
                <li style="color: #FFF;">Item 1</li>
                <li style="color: #FFF;">Item 2 - temos outro item 2 no html que é eliminado com JQUERY</li>
                <li class="item2-eliminado">Item 2- eliminado com JQUERY</li>
                <li style="color: #FFF;">Item 3</li>
            </ul>
    
            <div id="lista2">
                <div style="color: #FFF;">Item 1</div>
                <div style="color: #FFF; class="item2">Item 2</div>
                <!-- <div style="color: #FFF;">Item 3</div> -->
            </div>
    
            <hr id="linha" />
        </div>
		
	</body>

    <script>
		$("body").css("width", "800px")
    </script>

</html>
