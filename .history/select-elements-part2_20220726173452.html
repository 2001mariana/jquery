<html>

<body style="background-color: #E6E6FA;">
   

		<input type="text" placeholder="input 1" />
		<input type="text" placeholder="input 2" />
		<input type="text" placeholder="input 3" />

		<div class="lista1">
			<div class="exemplo2">div 1</div>
			<div class="exemplo2">div 2</div>
			<div class="exemplo2">div 3</div>
		</div>

		<ul class="lista1">
			<li>opção 1</li>
			<li class="exemplo2">opção 2</li>
			<li class="exemplo2">opção 3</li>
		</ul>

		<ul class="lista2">
			<li class="exemplo2">opção 1</li>
			<li class="exemplo2">opção 2</li>
			<li>opção 3</li>
		</ul>
		
	</body>

	<script>
		
		//Combinação de seletores

			//selecionar elementos por classe de tag específica
			//console.log($('div.exemplo1'))

			//selecionar elementos por classe de classe específica
			//console.log($('ul.lista1 .exemplo2'))

		//Atuação sobre o array de retorno dos elementos selecionados
		console.log($('.lista1 .exemplo2'))

		console.log($('.lista1 .exemplo2:first'))
		console.log($('.lista1 .exemplo2:last'))
		console.log($('.lista1 .exemplo2:even'))//retorna apenas os indices pares dentro dessa seleção
		console.log($('.lista1 .exemplo2:odd'))//retorna apenas os indices impares dentro dessa seleção
	</script>
